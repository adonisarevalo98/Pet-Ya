<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard cliente</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
        integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--INICIO MENU -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="../../assets/img/logo.png" width="170" height="70" loading="lazy">
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/index">Inicio<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">{{authService.userData.email}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="authService.SignOut()">Cerrar sesi√≥n</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--FIN MENU -->
    <div class="container-fluid" id="header">
        <div class="row bg-vet">
            <div class="col-lg-8">
                <div class="fondo mr-5"></div>
            </div>
            <div class="col-lg-4 my-auto">
                <div class="parrafo">
                    <p>Emergencia?<br>
                        2265-7895</p>
                </div>
            </div>
        </div>
    </div>
    <!--Contenido-->
    <div class="container-fluid">
        <div class="row">
            <!--Menu lateral-->
            <div class="col-lg-3">
                <app-recepcion></app-recepcion>
            </div>
            <!--Fin Menu lateral-->
            <!--Formulario-->
            <div class="col-lg-9">
                <div class="col-lg-6 mx-auto">
                    <div class="card mt-5 mb-5">
                        <div class="card-body">
                            <h3>Datos de cita</h3>
                            <div>
                                <!-- TO UPDATE -->

                                <div class="form-group">
                                    <p>Mascota:</p>
                                    <input type="text" class="form-control" name="nombre_mascota"
                                    [(ngModel)]="formulariocita.nombre_mascota" [(ngModel)]="cita.nombre_mascota" placeholder="Nombre Mascota">
                                </div>

                                <div class="form-group">
                                    <p>Fecha:</p>
                                    <input type="date" class="form-control" name="fecha_cita" 
                                    [(ngModel)]="formulariocita.fecha_cita" [(ngModel)]="cita.fecha_cita" placeholder="Fecha Cita">
                                </div>
                                <div class="form-group">
                                    <p>Hora:</p>
                                    <input type="text" class="form-control" name="hora"
                                        [(ngModel)]="cita.hora" placeholder="Hora">
                                </div>
                                <div class="form-group">
                                    <p>Especie:</p>
                                    <input type="text" class="form-control" name="especie"
                                        [(ngModel)]="formulariocita.especie" placeholder="Especie">
                                </div>
                                <div class="form-group">
                                    <p>Raza:</p>
                                    <input type="text" class="form-control" name="raza"
                                        [(ngModel)]="formulariocita.raza" placeholder="Raza">
                                </div>
                                <div class="form-group">
                                    <p>Edad:</p>
                                    <input type="text" class="form-control" name="edad"
                                        [(ngModel)]="formulariocita.edad" placeholder="Edad">
                                </div>
                                <div class="form-group">
                                    <p>Sexo:</p>
                                    <input type="text" class="form-control" name="sexo"
                                        [(ngModel)]="formulariocita.sexo" placeholder="Sexo">
                                </div>
            
                                <div class="form-group">
                                    <p>Peso:</p>
                                    <input type="text" class="form-control" name="peso"
                                        [(ngModel)]="formulariocita.peso" placeholder="Peso">
                                </div>
                                <div class="form-group">
                                    <p>Pulso:</p>
                                    <input type="text" class="form-control" name="pulso"
                                        [(ngModel)]="formulariocita.pulso" placeholder="Pulso">
                                </div>
                                <div class="form-group">
                                    <p>Temperatura:</p>
                                    <input type="text" class="form-control" name="temperatura"
                                        [(ngModel)]="formulariocita.temperatura" placeholder="Temperatura">
                                </div>
                                <div class="form-group">
                                    <label for="inputState">Estado de cita</label>
                                    <select id="inputState" class="form-control" [(ngModel)]="cita.estado">
                                        <option selected>proceso</option>
                                        <option>cancelado</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-reg mr-3" (click)="ActualizarCita()">
                                        <i class="fas fa-plus-circle"></i> Actualizar
                                    </button>
                                    <button class="btn btn-secondary" type="reset">
                                        <i class="fas fa-sync-alt"></i> Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fin Formulario-->
        </div>
    </div>

</body>

</html>
