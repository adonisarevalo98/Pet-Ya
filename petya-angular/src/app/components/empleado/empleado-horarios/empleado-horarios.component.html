<div class="card">
    <div class="card-body">
        <h6 class="text-center">
            Horarios
        </h6>
        <table class="table table-lg table-hover">
            <tbody>
                <tr>
                    <th></th>
                    <th>Dia</th>              
                    <th>Entrada</th>
                    <th>Salida</th>
                    <th>Empleado</th>
                </tr>
                <tr *ngFor="let horario of horarios_user">
                    <td></td>
                    <td>{{horario.dia}}</td>              
                    <td>{{horario.hora_inicio}}</td>
                    <td>{{horario.hora_fin}}</td>
                    <td>{{horario.empleado_id}}</td>
                    
                    <td>
                        <a class="btn btn-secondary text-white" data-toggle="modal" data-target="#exampleModal" >
                            <i class="far fa-edit"></i>
                        </a>
                        <a class="btn btn-danger text-white" >
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <a class="btn btn-primary text-black" >
                            <i class="fas fa-download"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
