
<div class="card">
    <div class="card-body">
        <h6 class="text-center">
            Client List
        </h6>
        <table class="table table-lg table-hover">
            <tbody>
                <tr>
                    <th></th>
                    <th>Nombres</th>              
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Tel√©fono</th>
                    <th>Categoria</th>
                    
                </tr>
                <tr *ngFor="let empleado of lista_empleados">
                   
                    <td>{{empleado.id}}</td>              
                    <td>{{empleado.nombres}}</td>
                    <td>{{empleado.apellidos}}</td>

                    <td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
