<div class="card-body">
    <h6 class="text-center">
        Lista de empleados
    </h6>
    <table class="table table-striped table-hover">
        <thead>
            <tr>                
                <th>Nombres</th>              
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Tel√©fono</th>
                <th>Categoria</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of lista_empleados">              
                <td>{{empleado.nombres}}</td>
                <td>{{empleado.apellidos}}</td>
                <td><p class="text-wrap">{{empleado.correo}}</p></td>
                <td>{{empleado.telefono}}</td>
                <td>{{empleado.categoria}}</td>        
                <td>
                    <a class="btn btn-secondary text-white" data-toggle="modal" routerLink="/administrador/{{empleado.id}}" >
                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="btn btn-danger text-white"  data-toggle="modal" (click)="delete(empleado.id)">
                        <i class="fas fa-trash"></i>                        
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
