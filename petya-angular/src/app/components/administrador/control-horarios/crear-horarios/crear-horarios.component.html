<div class="card">
    <div class="card-body">
        <h3>Datos de horario</h3>
        <div >

            <!-- TO UPDATE -->

            <div class="form-group">
                <input type="text" class="form-control" name="dia" 
                    [(ngModel)]="horario.dia" placeholder="Dia">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="hora_inicio" 
                    [(ngModel)]="horario.hora_inicio" placeholder="Hora inicio">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="hora_fin" 
                    [(ngModel)]="horario.hora_fin" placeholder="Hora fin">
            </div>    
        
            <div class="form-group">
                <label for="inputState">Empleado:</label>
                <select id="inputState" class="form-control" [(ngModel)]="horario.empleado_id">
                  <option  *ngFor="let empleado of ids" value="{{empleado.id}} "> 
                      {{empleado.nombres}}
                    </option>
                  
                </select>
            </div>
            
            
            <div class="form-group">
                <button class="btn btn-primary" (click)="insertHorario()" >
                    <i class="fas fa-plus-circle"></i> Registrar
                </button>
                
            </div>
        </div>
    </div>
</div>
