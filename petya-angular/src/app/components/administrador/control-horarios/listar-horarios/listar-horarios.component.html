<div class="card-body">
    <h6 class="text-center">
        Lista de horarios
    </h6>
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th>ID</th>
                <th>Dia</th>              
                <th>Inicio</th>
                <th>Fin</th>
                <th>Id_Empleado</th>
                <th></th>                    
            </tr>
            <tr *ngFor="let horario of lista_horarios">
               
                <td>{{horario.id}}</td>              
                <td>{{horario.dia}}</td>
                <td>{{horario.hora_inicio}}</td>
                <td>{{horario.hora_fin}}</td>
                <td>{{horario.empleado_id}}</td>    
                <td>
                    <a class="btn btn-secondary text-white" data-toggle="modal" routerLink="/control-horarios/{{horario.id}}" >
                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="btn btn-danger text-white"  data-toggle="modal" (click)="delete(horario.id)">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
